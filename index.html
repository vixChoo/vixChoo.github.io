<!DOCTYPE html>

<head>
	<title>Tic Tac Toe</title>


	<!-- Link to font of about-me -->
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">

	<link rel="icon" type="image/gif/png" href="Tic Tac Toe.png">
	
	<link rel="stylesheet"  href="style_.css"/>

</head>


<body onload="fnLoad()">


	<center>
		<div class="container">
			
			<div>
				<select id="grid">
				</select>
				<h2>Player X : <span id="player-x"></span>  ||   Player O : <span id="player-o"></span></h2>
			</div>
			<div class="minContainer">
				<table class="row" id="game"></table>
			</div>
			<button name="NewGame" class="newGame" value="Start a New Game" onClick="fnNewGame()"><p>Start a New Game</p></button
			</div>
		</center>

		<br>
		<br>
		<br>
		<br>
		<footer>
			&copy;Vixtrum Choo.Inspired by StackExchange.
		</footer>

		<script src="script.js"></script>
	</body>
	</html>
